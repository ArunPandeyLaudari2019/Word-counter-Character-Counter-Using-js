<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word-Counter By Arun</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="Wordicon.jpeg" type="image/x-icon">
    <!-- css external -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section id="container">

    <div id="heading">
        <h1>Count Your Word</h1>
    </div>

    <div class="word">
        <div class="box">
            <textarea  id="txt" rows="20" cols="60"></textarea>
        </div>
       <div class="count">
        <h2>
            <span id="word">0</span> Words & 
            <span id="char">0</span> Character
        </h2>
       </div>
    </div>
    </section>
    <!-- script js -->
    <script src="index.js"></script>
</body>
</html>
